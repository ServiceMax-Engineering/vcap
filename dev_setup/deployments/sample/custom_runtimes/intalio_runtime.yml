---
# Only rubys, java, nodejs; all the services and also postgresql
deployment:
  name: "intalio_runtime"
dea:
  runtimes:
    - ruby18
    - ruby19
    - java
    - nodejs
jobs:
  install:
    - nats_server
    - cloud_controller:
        builtin_services:
          - redis
          - mongodb
          - mysql
    - router
    - health_manager
    - ccdb
    - redis:
        index: "0"
    - redis_gateway
    - mysql:
        index: "0"
    - mysql_gateway
    - mongodb:
        index: "0"
    - mongodb_gateway
    - postgresql
    - postgresql_gateway
